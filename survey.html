<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hexi Skate Hardware company website">
    <meta name="author" content="Thomas Ballard">
    <meta name="keywords" content="Hexi, Inline skate, Hardware, Rollerblades">
    <link rel="stylesheet" href="assets/css/questions.css">
    <title>HeXi Skate Selector Survey</title>
</head>
<body>
    <div class="container-1" id="panel-1">
        <div class="question-area">
          <div class="question-text">
            <h1 id="question"></h1>
            <span>Select One Answer Then Click Submit</span>
          </div>
          <div class="answer-buttons">
            <button class="btn answer-btn" id="a"></button>
            <button class="btn answer-btn" id="b"></button>
            <button class="btn answer-btn" id="c"></button>
          </div>
        </div>
        <div class="picture-area" id="image">
        </div>
        <div class="submit-button">
          <button class="btn btn-submit" id="submit-btn">Submit</button>
        </div>
      </div>

      <div class="container-2" id="panel-2">
        <div class="recommendation-area" id="rec-area">
            <h1 id="rec-h1">"FR FRX"</h1>
            <br>
            <p id="rec-p">The FR FRX is a great urban freestyle skate, solid
            supportive and great for flying around the city with 
            light jumps to conquer that urban jungle of yours</p>
        </div>
        <div class="recommended-image-area" id="rec-img-area">
        </div>
        <div class="button-area" id="rec-btn-area">
          <div class="contact-button">
            <button class="rec-btn">Contact Us</button>
          </div>
          <div class="restart-button">
            <button class="rec-btn">Restart</button>
          </div>
        </div>
    </div>
  <!-- <script src="assets/js/script.js" type="text/javascript"></script> -->
  <script src="assets/js/data.js" type="text/javascript"></script>
</body>
</html>
